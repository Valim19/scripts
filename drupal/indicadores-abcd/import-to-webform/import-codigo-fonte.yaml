  frequencia_de_usuarios:
    '#type': fieldset
    '#title': Frequência
    usp:
      '#type': number
      '#title': 'Frequência de Usuários - USP'
      '#help': '<p>Número de usuários USP que frequentaram a Biblioteca no período. Para obter a frequência de usuários da USP, proceder da seguinte forma: 1) verificar o total de usuários registrados pela catraca, portão magnético ou outro sistema automatizado no período. Caso estes mecanismos registrem tanto a entrada como a saída de usuários, dividir o total obtido por dois; 2) subtrair a frequência de usuários locais das bibliotecas do total de usuários registrados pela catraca ou portão magnético. Obs.: Lembramos que para a contagem ser real é preciso zerar o contador da catraca ou do portão magnético no início de cada período de coleta, tomando o cuidado para não mais zerá-lo até o fim do período.</p>'
      '#required': true
    externos_usp:
      '#type': number
      '#title': 'Frequência de Usuários - Externos à USP'
      '#help': '<p>Número de usuários registrados pela Biblioteca como usuários locais que frequentaram a Biblioteca no período.<br>&nbsp;</p><p>Observação: Caso o portão magnético, a catraca ou outro sistema automatizado de coleta de dados não esteja disponível na Biblioteca, considera-se válida a utilização do método de amostragem por semana típica como solução alternativa para obtenção dos dados.<br>&nbsp;</p><p>Método da Semana Típica: Escolha uma semana em que a Biblioteca esteja aberta em horário normal, evitando semanas com feriados, períodos de férias, semanas com eventos na Biblioteca ou Unidade, semanas de início ou fim de semestre. Coletar os dados durante uma semana de 5 ou 6 dias consecutivos, contabilizando a frequência de usuários USP e externos à USP. Multiplicar os valores obtidos, mediante as pesquisas da semana típica, pelo número de semanas em que a Biblioteca esteve aberta no período.<br>&nbsp;</p><p>O método da semana típica é indicado pela norma: ANSI/NISO Z39.7-2013 Information Services and Use: Metrics &amp; Statistics for Libraries and Information Providers Data Dictionary (item 7.1 – Gate Count).</p>'
      '#required': true
