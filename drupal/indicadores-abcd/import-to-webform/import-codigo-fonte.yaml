      '#help': '<p>Informações sobre bases de dados mantidas pelas Bibliotecas, disponíveis para consulta. Não incluem bancos de dados com fins administrativos gerenciados pela Biblioteca, nem as bases de dados do OCLC, CCN e DEDALUS. Informar: Nome: nome da base de dados; Tipo: indicar o tipo da base de dados, considerando como: Base Local: bases mantidas pela própria Biblioteca; Base Nacional: bases mantidas pela própria Biblioteca com a participação de outras instituições nacionais ou mantidas por outras instituições nacionais com a participação da Biblioteca; Base Internacional: bases mantidas pela própria Biblioteca com a participação de outras instituições internacionais ou mantidas por outras instituições internacionais com a participação da Biblioteca; Registros Cadastrados no Período: indicar apenas os registros cadastrados pela Biblioteca na base de dados, no período a que se refere o presente RIBi. Obs.: Se a biblioteca não cadastrar registros em uma determinada base deve constar o nome da base e o número de registros deve ser 0. Não constando o nome da base subtende-se que a base foi excluída.</p>'
      '#access': false
    publicacoes_biblioteca:
      '#type': textarea
      '#title': 'Publicações da Biblioteca'
      '#help': '<p>Informação sobre publicações elaboradas pela Biblioteca, tais como: revistas, boletins, manuais, catálogos, home page, etc. Título: título da publicação elaborada pela Biblioteca, no decorrer do ano a que se refere o presente RIBi. Periodicidade: periodicidade da publicação, quando houver. Formato: Opções disponíveis: impressa e/ou online. Distribuição: Opções disponíveis: compra, permuta ou doação.</p>'
      '#access': false
    publicacoes_oficiais_participacao:
      '#type': textarea
      '#title': 'Publicações Oficiais da Unidade com Participação da Biblioteca'
      '#help': '<p>Título: título da publicação oficial da Unidade, editada com participação da Biblioteca, no decorrer do ano a que se refere o presente RIBi. Periodicidade: periodicidade da publicação, quando houver. Formato - Opções disponíveis: impressa e/ou online. Distribuição - Opções disponíveis: compra, permuta ou doação. Nível de Participação da Biblioteca - Opções disponíveis: Comissão responsável pela publicação, Editoração, Normalização Técnica, Infraestrutura Administrativa, Produção Gráfica, Distribuição ou Divulgação.</p>'
      '#access': false
    eventos:
      '#type': textarea
      '#title': Eventos
      '#help': '<p>Nome do evento: denominação do evento e nome do expositor (se houver). Período: data inicial e final do evento. Patrocinador(es): relacionar o(s) patrocinador(es) do evento (se houver). Tipo de<br>evento: indicar o tipo de evento - Opções disponíveis: Apresentação em Teatro, Comunicação, Concerto, Conferência, Congresso, Convenção, Exposição, Grupo de Estudos, Mesa Redonda, Mostra, Palestra, Seminário, Simpósio, Workshop, Coletiva de autores, Lançamento de livros, Lançamento de Produtos/Serviços, Outros. Nível de participação da Biblioteca - Opções disponíveis: Evento totalmente realizado pela Biblioteca, Participação na Comissão Organizadora ou Divulgação.</p>'
      '#access': false
    projetos:
      '#type': textarea
      '#title': Projetos
      '#help': '<p>Informações sobre projetos aprovados, em execução ou concluídos no período, gerenciados pela Biblioteca, com ou sem obtenção de recursos financeiros. Não devem ser relacionados os projetos do Planejamento Estratégico da Agência de Bibliotecas e Coleções Digitais da USP.</p><p><br>"Projeto é um empreendimento não repetitivo, caracterizado por uma sequência clara e lógica de eventos, com início, meio e fim, que se destina a atingir um objetivo claro e definido, sendo conduzido por pessoas dentro de parâmetros predefinidos de tempo, custo, recursos envolvidos e qualidade” (Extraído de Vargas, Ricardo Viana. Manual Prático do Plano de Projeto. Rio de Janeiro: Brasport, 2003.) Nome do projeto: denominação atribuída ao projeto. Descrição: resumo informando a temática do projeto. Data de início: indicar a data oficial em que o projeto foi aprovado. Data de finalização: indicar a data de término do projeto. Patrocinador(es): relacionar o(s) patrocinador(es) do projeto (agência de fomento, fundações, empresas comerciais, órgãos da USP, etc.). Recursos recebidos do(s) patrocinador(es): indicar os recursos financeiros, materiais e humanos recebidos diretamente do patrocinador e não aqueles que venham a ser adquiridos com a utilização dos recursos financeiros dados pelo patrocinador. Pessoal da Biblioteca envolvido:<br>indicar o número de funcionários da Biblioteca envolvidos no projeto (no período e no total). Resultados obtidos: descrever de forma resumida os resultados obtidos no projeto e quantificar, se for o caso (no período e no total). URL do projeto: caso o projeto tenha um Website, indicar a URL. OBS.: “No período”, significa o período ao qual se refere o presente RIBi; “No total”, significa o período desde o início do projeto até o momento.</p>'
      '#access': false
    atividades_graduacao:
      '#type': textarea
      '#title': 'Atividades ligadas à Graduação, Pós-Graduação e Pesquisa'
      '#help': '<p>Atividades ligadas à graduação (por exemplo, aquisição de material bibliográfico específico, treinamentos, projetos específicos, elaboração de material didático para a graduação, TCC, etc.), bem como atividades ligadas com a pós-graduação e a pesquisa. Descrever as atividades desenvolvidas pela biblioteca dirigidas à graduação, pós-graduação e pesquisa. O formato do texto é livre.</p>'
      '#access': false
    atividades_cultura_extensao:
      '#type': textarea
      '#title': 'Atividades ligadas à Cultura e Extensão'
      '#help': '<p>Atividades ligadas à cultura e extensão para a comunidade científica e externa à USP, comunidade de serviços (por exemplo, projetos, atendimento, parcerias, convênios, consultoria, etc.). Descrever as atividades, desenvolvidas pela biblioteca, de cultura e extensão universitárias. O formato do texto é livre.</p>'
      '#access': false
acessibilidade:
  '#type': wizard_page
  '#title': Acessibilidade
  '#prev_button_label': '< Página anterior'
  '#next_button_label': 'Próxima página >'
  acessibilidade_fieldset:
    '#type': fieldset
    '#title': Acessibilidade
    '#description': '<p>Acessibilidade: assegurar às pessoas com deficiência e mobilidade reduzida o acesso, em igualdade de oportunidades com as demais pessoas, ao meio físico/arquitetônico, ao transporte, à informação e à comunicação, inclusive aos sistemas e tecnologias da informação e comunicação, bem como a outros serviços e instalações abertos ao público ou de uso público, tanto na zona urbana como na rural, com autonomia, independência e segurança. As medidas para a promoção da acessibilidade devem incluir a identificação e a eliminação de obstáculos e barreiras.</p>'
    '#description_display': before
    condicoes_de_acessibilidade:
      '#type': select
      '#title': 'Oferece condições de acessibilidade?'
      '#help': '<p>Condição para utilização com segurança e autonomia, total ou assistida, dos espaços mobiliários, equipamentos urbanos, edificações, serviços de transportes, dispositivos, sistemas e de meios de comunicação e informação, por pessoa com deficiência ou com mobilidade reduzida.</p>'
      '#options':
        Sim: Sim
        Não: Não
      '#empty_option': '- Selecione -'
      '#empty_value': '- Selecione -'
      '#required': true
    funcionario_treinado_em_libras:
      '#type': select
      '#title': 'Atendente treinado na Língua Brasileira de Sinais (Libras)?'
      '#help': '<p>Atendente ou algum membro da equipe fluente/capacitado para comunicar-se com o usuário na Língua Brasileira de Sinais (Libras).</p>'
      '#options':
        Sim: Sim
        Não: Não
      '#empty_option': '- Selecione -'
      '#empty_value': '- Selecione -'
      '#required': true
    acessibilidade_arquitetonica_ou_fisica:
      '#type': fieldset
      '#title': 'Acessibilidade Arquitetônica ou Física'
      banheiros_adaptados:
        '#type': select
        '#title': 'Possui banheiros e lavabos acessíveis?'
        '#help': '<p>Banheiros e lavabos adequados ao uso de pessoas com deficiência e mobilidade reduzida. A concepção dos espaços, artefatos e produtos devem contemplar o desenho universal, com o objetivo de atender simultaneamente a todas as pessoas com diferentes características antropométricas e sensoriais, de forma autônoma, independente, segura e confortável, garantindo elementos e soluções que compõem a acessibilidade. Exemplos: lavatórios, espelhos, barras de apoio, vasos, papeleiras, mictórios e área de transferência, para atender a quem utiliza cadeira de rodas, aparelhos ortopédicos, próteses e também a quem precisa de apoio, como idosos e crianças. O espaço livre no banheiro deve ser suficiente para manobrar a cadeira de rodas. Devem ser facilmente acessados, ficando próximos das circulações principais e sinalizados. O banheiro deve conter as características estabelecidas pela norma técnica NBR 9050, que trata sobre a acessibilidade a edificações, mobiliário, espaços e equipamentos urbanos, elaborada pela Associação Brasileira de Normas Técnicas (ABNT).</p>'
        '#options':
          Sim: Sim
          Não: Não
        '#empty_option': '- Selecione -'
        '#empty_value': '- Selecione -'
        '#required': true
      bebedouros_lavabos_adaptados:
        '#type': select
        '#title': 'Possui bebedouros acessíveis?'
        '#help': '<p>Bebedouros adequados ao uso de pessoas com deficiência e mobilidade reduzida. A concepção dos espaços, artefatos e produtos devem contemplar o desenho universal, com o objetivo de atender simultaneamente a todas as pessoas com diferentes características antropométricas e sensoriais, de forma autônoma, independente, segura e confortável, garantindo elementos e soluções que compõem a acessibilidade. Exemplos: bicas e torneiras para atender a quem utiliza cadeira de rodas, aparelhos ortopédicos, próteses e também a quem precisa de apoio, como idosos e crianças.</p>'
        '#options':
          Sim: Sim
          Não: Não
        '#empty_option': '- Selecione -'
        '#empty_value': '- Selecione -'
        '#required': true
      dimensionamento_entradas_seg_versao:
        '#type': select
        '#title': 'Possui entrada/saída com vão livre acessível para a circulação de pessoas com deficiência e mobilidade reduzida?'
        '#help': '<p>Entradas/saídas com vão livre acessível que atenda às necessidades de pessoas com deficiência e mobilidade reduzida, de forma a garantir a acessibilidade aos espaços arquitetônicos, apresentando percursos livres de obstáculos.</p>'
        '#options':
          Sim: Sim
          Não: Não
        '#empty_option': '- Selecione -'
        '#empty_value': '- Selecione -'
        '#required': true
      equipamentos_eletronicos_adaptados:
        '#type': select
        '#title': 'Possui equipamento eletromecânico (elevadores, esteiras rolantes, entre outros)?'
        '#help': '<p>Equipamentos eletromecânicos, que podem ser elevadores, esteiras rolantes e plataformas elevatórias, projetados para garantir acessibilidade a todas as pessoas, principalmente em casos em que há impossibilidade da existência de rampa, ou em edificações com vários pavimentos.</p>'
        '#options':
          Sim: Sim
          Não: Não
        '#empty_option': '- Selecione -'
        '#empty_value': '- Selecione -'
        '#required': true
      espaco_atendimento_adaptado_seg_versao:
        '#type': select
        '#title': 'Possui espaço para atendimento acessível?'
        '#help': '<p>Espaços físicos/arquitetônicos que contemplem o desenho universal, com o objetivo de atender simultaneamente a todas as pessoas com diferentes características antropométricas e sensoriais, de forma autônoma, independente, segura e confortável, garantindo elementos e soluções que compõem a acessibilidade.</p>'
        '#options':
          Sim: Sim
          Não: Não
        '#empty_option': '- Selecione -'
        '#empty_value': '- Selecione -'
        '#required': true
      mobiliario_adaptado_seg_versao:
        '#type': select
        '#title': 'Possui mobiliário acessível?'
        '#help': '<p>Mobiliários (telefones, mesas ou superfícies para refeições ou trabalho, balcões, entre outros) que contemplem o desenho universal, com o objetivo de atender simultaneamente a todas as pessoas com diferentes características antropométricas e sensoriais, de forma autônoma, independente, segura e confortável, garantindo elementos e soluções que compõem a acessibilidade.</p>'
        '#options':
          Sim: Sim
          Não: Não
        '#empty_option': '- Selecione -'
        '#empty_value': '- Selecione -'
        '#required': true
      rampa_acesso_adaptada:
        '#type': select
        '#title': 'Possui rampa de acesso com corrimão?'
        '#help': '<p>Rampa de acesso que favorece a acessibilidade com segurança e autonomia, total ou assistida, das edificações, por pessoa com deficiência ou com mobilidade reduzida. Rampa com inclinação, largura, corrimão e rodapés adequados, bem como piso antiderrapante. Inclinação da superfície de piso, longitudinal ao sentido de caminhamento, com declividade definida pela NBR9050.</p>'
        '#options':
          Sim: Sim
          Não: Não
        '#empty_option': '- Selecione -'
        '#empty_value': '- Selecione -'
        '#required': true
      sinalizacao_tatil:
        '#type': select
        '#title': 'Possui sinalização tátil?'
        '#help': '<p>Qualquer tipo de sinalização que envolva o tato como meio de assimilar a mensagem tanto no espaço interno da IES quanto no externo. Pode ser realizada através de caracteres em relevo, pelo sistema Braille, ou piso tátil, localizados em áreas de circulação e em espaços amplos, indicando o caminho a ser percorrido, sobretudo pelo deficiente visual, e indicando mudanças de direção e alternativas de trajeto, rebaixamentos de calçadas, portas de elevadores e outras entradas e saídas, faixas de travessia, pontos de ônibus, etc.</p>'
        '#options':
          Sim: Sim
          Não: Não
        '#empty_option': '- Selecione -'
        '#empty_value': '- Selecione -'
        '#required': true
      sinalizacao_visual:
        '#type': select
        '#title': 'Possui sinalização visual?'
        '#help': '<p>Aquela composta por mensagens de textos, contrastes de cores, símbolos, figuras, entre outras formas de sinalização, que sejam perceptíveis por pessoas de baixa visão. Assim sendo, portas e paredes envidraçadas, localizadas nas áreas de circulação, devem ser claramente identificadas com sinalização visual de forma contínua, para permitir a fácil identificação visual da barreira física. Para isso também devem ser consideradas as diferentes condições de iluminação de ambos os lados das paredes ou portas de vidro. Cabe destacar que as informações em Braille não dispensam a sinalização visual e tátil, com caracteres ou símbolos em relevo.</p>'
        '#options':
          Sim: Sim
          Não: Não
        '#empty_option': '- Selecione -'
        '#empty_value': '- Selecione -'
        '#required': true
      sinalizacao_sonora:
        '#type': select
        '#title': 'Possui sinalização sonora?'
        '#help': '<p>Aquela composta por conjuntos de sons que permitem a compreensão pela audição. A sinalização direcional, na forma sonora, utiliza recursos de áudio para explanação de direcionamentos e segurança, como em alarmes e rotas de fuga, por exemplo.</p>'
        '#options':
          Sim: Sim
          Não: Não
        '#empty_option': '- Selecione -'
        '#empty_value': '- Selecione -'
        '#required': true
      desobstrucao_ambientes_seg_versao:
        '#type': select
        '#title': 'Possui ambientes acessíveis para a movimentação/deslocamento/circulação de pessoas com deficiência e mobilidade reduzida?'
        '#help': '<p>Ambientes acessíveis, que possibilitem a circulação/locomoção de pessoas com deficiência e mobilidade reduzida, em segurança, com autonomia e independência, total ou assistida.</p>'
        '#options':
          Sim: Sim
