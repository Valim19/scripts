    '#type': fieldset
    '#title': 'Assistência ao usuário'
    assistencias_efetuadas:
      '#type': number
      '#title': 'Número de Assistências Efetuadas'
      '#help': '<p>Indicar o número de assistências aos usuários realizadas pela equipe da Biblioteca.<br>&nbsp;</p><p>Assistência ao usuário compreende todas as transações de referência, requisitadas por usuários pessoalmente ou de forma virtual (telefone, e-mail, formulário web, mensagens instantâneas etc.), que envolvam conhecimento, uso, recomendações, interpretações ou instruções de uso de quaisquer fontes de informação, efetuadas, local ou remotamente pela equipe da Biblioteca, possibilitando ou garantindo, ao usuário, o acesso à informação.<br>&nbsp;</p><p>Exemplos de transações de referência: orientação sobre o uso e recursos oferecidos pela Biblioteca (catálogos impressos, bases de dados, coleções especiais etc.); elaboração de buscas bibliográficas; suporte ao desenvolvimento de pesquisa; pesquisa em bases de dados; respostas às questões de referência.</p><p>&nbsp;</p><p>Não devem ser consideradas como assistência ao usuário as seguintes transações: informações administrativas sobre o uso da Biblioteca ou seus serviços; informações sobre o regulamento ou políticas da Biblioteca; informações sobre a localização de itens específicos nas estantes ou nos catálogos da Biblioteca; solicitações de empréstimos (compiladas em circulação do acervo); transações realizadas diretamente pelos usuários sem o auxílio da equipe da Biblioteca; informações pessoais recebidas pela equipe da Biblioteca ou sobre a equipe da Biblioteca.<br>&nbsp;</p><p>Nota: O conceito de assistência ao usuário é derivado da regulamentação da norma: ANSI/NISO Z39.7-2013 Information Services and Use: Metrics &amp; Statistics for Libraries and Information Providers Data Dictionary (item 7.3 – Information Requests).</p>'
