    capacitacao_usuarios:
      '#type': fieldset
      '#title': 'Capacitação de Usuários'
      formulario_coleta_de_dados:
        '#type': custom_composite
        '#title': 'Formulário para Coleta de Dados das Atividades de Capacitação de Usuários'
        '#help': '<p>Informações sobre capacitação de usuários realizada de forma planejada pela Biblioteca. A orientação e/ou instrução momentânea ao usuário sobre o uso e recursos oferecidos pela Biblioteca devem ser registradas no item “Assistência ao usuário”. Cada capacitação deve ser cadastrada tantas vezes quantas forem as vezes que ela foi oferecida no período.</p><p>Obs.: Caso a ação de capacitação tenha sido oferecida de forma conjunta com a equipe de outra Biblioteca da ABCD, computar os dados apenas em uma Biblioteca, preferencialmente aquela que promoveu a ação, de modo a evitar a duplicação do registro da ação e do número de participantes.</p>'
        '#description_display': before
        '#multiple__header': false
        '#element':
          tipo:
            '#type': select
            '#options':
              1: 'Disciplina na Unidade'
              2: Palestra
              3: 'Visita Orientada'
              4: Curso/Treinamento
              5: 'Aulas a Convite da Unidade'
              6: Outros
            '#required': true
            '#title': 'Tipo de Capacitação'
            '#help': '<p>Disciplina na Unidade - Curso ou programa de instrução orientada constando como disciplina cadastrada nos Bancos: Júpiter (Graduação), Fênix (Pós-Graduação) ou Apolo (Extensão), ministrado integralmente por bibliotecário (pertencente ao quadro de funcionários da Biblioteca) responsável pela disciplina ou em parceria com docente da Unidade. Obrigatório indicar a sigla da disciplina nos bancos corporativos. As aulas ministradas em disciplinas de demais docentes da Unidade devem ser cadastradas no tipo “Aulas a convite da Unidade”. <br> Palestra - Conferência ou discussão sobre assunto científico/cultural. <br> Visita Orientada - Apresentação organizada pela Biblioteca para visitantes. <br> Cursos/Treinamento - Adota-se como definição de curso uma série de aulas, conferências ou palestras sobre um ou vários temas, conexos ou não. <br> Aulas a convite da Unidade - Aulas/palestras ministradas em disciplinas de demais docentes da Unidade. <br> Outros - Outros tipos de capacitação.</p>'
            '#empty_option': '- Selecione -'
            '#empty_value': '- Selecione -'
          nome:
            '#type': textfield
            '#required': true
            '#title': Nome
            '#help': 'Indicar o nome da capacitação ou conteúdo principal da mesma.'
          publico:
            '#type': select
            '#options':
              1: 'Comunidade USP'
              2: 'Outras Instituições'
            '#required': true
            '#title': Público
          carga_horaria:
            '#type': number
            '#required': true
            '#title': 'Carga Horária'
            '#help': 'Indicar a carga horária total da capacitação.'
          participantes:
            '#type': number
            '#required': true
            '#title': 'Nº de Participantes/Alunos Matriculados'
            '#help': 'Disciplina na Unidade e Aulas a convite da Unidade: indicar o número de alunos matriculados/inscritos. Demais tipos de eventos/cursos: indicar o número de participantes que assinaram  as listas de presença de cursos/eventos.'
          data_inicio:
            '#type': date
            '#required': true
            '#title': 'Data de Início'
            '#help': 'Indicar a data inicial da capacitação.'
          data_termino:
            '#type': date
            '#required': true
            '#title': 'Data de Término'
            '#help': 'Indicar a data de término da capacitação.'
          ministrante:
            '#type': textfield
            '#required': true
            '#title': Ministrante
            '#help': 'Indicar o nome do responsável pela capacitação.'
